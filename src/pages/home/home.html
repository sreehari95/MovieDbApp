<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <h2>Movie App</h2>
      
  </ion-navbar>

  <ion-toolbar color="primary">
      <ion-searchbar
      [(ngModel)]="searchLabel"
      [showCancelButton]="shouldShowCancel"
      (search)="searchMovie($event)">
    </ion-searchbar>
  </ion-toolbar>
 
</ion-header>


<ion-content padding>
  <!-- <h3>Movie List</h3> -->
  
  
  <ion-card *ngFor="let a of movieList">
    <img src="https://image.tmdb.org/t/p/w500{{a.poster_path}}">
    <ion-item color="primary">
      <ion-col col-10 class="heading">{{a.title}}</ion-col>
      <ion-col col-2 class="heading">({{a.release_date | date:"yyyy"}})</ion-col> 
    
    </ion-item>
  

  
    <ion-card-content >
      <p style="text-overflow: ellipsis; ">{{a.overview}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col col-6>
          <button ion-button icon-left clear outline icon-start color="danger" (click)="readMore(a)">
              <ion-icon name="paper" danger isActive="true"></ion-icon>
              <div>Read More</div>
            </button>
    

      </ion-col>
      <ion-col>
        <button ion-button icon-left clear outline color="danger" (click)="addToFav(a)">
          <ion-icon [name]="getfavouritefilled(a.id)" danger ></ion-icon>
          <div>Favourite</div>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>
  
  <!-- <button ion-button outline primary col-12 (click)="loadMore()">Load More</button> -->
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content  loadingSpinner="bubbles"
      loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
 
  </ion-content>
